<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if all_teams %}
    <ul>
    {% for team in all_teams %}
        <li><a href="">{{ team.team_name }}</a></li>
        <li>{{ team.leader }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No teams are available.</p>
{% endif %}
</body>
</html>
